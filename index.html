<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Letter</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="envlope-wrapper">



    <!-- SOBRE -->
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>

      <div class="letter">
  <div class="words line1"></div>
  <div class="words line2"></div>
  <div class="words line3"></div>
  <div class="words line4"></div>

  <!-- MENSAJE DENTRO DE LA CARTA -->
  <div class="letter-message">
    Prometo hacerte sonreír hoy y siempre y amarte con todo mi corazón. Feliz día de San Valentín, mi amor.
  </div>
</div>


      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>
    <div class="valentine-text">
        <span id="typewriter"></span>
     
    </div>

  </div>

  <!-- BOTONES -->
  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>

<audio id="openSound" src="pop.mp3" preload="auto"></audio>


</body>
</html>
